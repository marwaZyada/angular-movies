<div class="row">
  
    <div class="col-lg-3 col-md-6 p-2 h-100 cursor-pointer" *ngFor="let actor of actors" [routerLink]="['/details',actor.id,'person']">
        <div class="position-relative">
        <div class="ratio ratio-4x3">
            <img [src]="image_path+actor.profile_path" alt="" >
         
        </div>
        <h2 class="small mt-3">{{actor.name}}</h2>
        
</div>
    </div>
  

</div>
